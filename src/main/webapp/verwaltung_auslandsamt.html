<!DOCTYPE html>
<html lang="de">
  <head>
    <title>DHBW Auslandsinfo</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/jquery-ui-dist/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/admin/datatable-admin.css" />
    <link rel="stylesheet" href="css/admin/admin-main.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, user-scalable=no"
      charset="UTF-8"
    />
    <link
      rel="stylesheet"
      href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
    />
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/pages/nutzer.js"></script>
    <script type="module" src="js/admin/auslandsamt_tabelle.js"></script>
  </head>
  <body>
    <module href="./layout.html">
      <div class="verwaltung-container">
        <div class="table-header-container centeringheader">
          <div class="big-text">
            <a class="admin-landingpage-link" href="/cms.html">&larr;</a>
          </div>
          <div class="big-text"
            >Auslandsamtmitarbeiter/innen bearbeiten</div
          >
        </div>

        <div class="table-responsive-lg">
          <table id="example" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Telefonnummer</th>
                <th>Mobilfunknummer</th>
                <th>Bearbeiten</th>
                <th>Löschen</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </module>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Auslandsamtmitarbeiter/in bearbeiten
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="myForm" method="post">
            <div class="modal-body">
              <div class="form-group">
                <label for="vorname" class="control-label">Vorname:</label>
                <input
                  type="text"
                  class="form-control"
                  name="vorname"
                  id="vorname"
                />
              </div>
              <div class="form-group">
                <label for="nachname" class="control-label">Nachname:</label>
                <input
                  type="text"
                  class="form-control"
                  name="nachname"
                  id="nachname"
                />
              </div>
              <div class="form-group">
                <label for="email" class="control-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                />
              </div>
              <div class="form-group">
                <label for="telefonnummer" class="control-label">Telefonnummer</label>
                <input
                  type="telefonnummer"
                  class="form-control"
                  name="telefonnummer"
                  id="telefonnummer"
                />
              </div>
              <div class="form-group">
                <label for="mobilfunknummer" class="control-label"
                  >Mobilfunknummer</label
                >
                <input
                  type="mobilfunknummer"
                  class="form-control"
                  name="mobilfunknummer"
                  id="mobilfunknummer"
                />
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Schließen
              </button>
              <button id="myFormSubmit" class="btn btn-primary" type="submit">
                Speichern
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
