<!DOCTYPE html>
<html>
  <head>
    <title>DHBW Auslandsinfo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, user-scalable=no"
      charset="UTF-8"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/jquery-ui-dist/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/cookieconsent/build/cookieconsent.min.css"
    />
  </head>
  <body>
    <module href="./layout.html">
      <div id="adminBereich">
        <div class="container">
          <div class="row" id="upper-row">
            <div class="col-md-6 admincol">
              <div class="admintile tile-width" id="upper-left-tile">
                <span>Startseite bearbeiten</span>
              </div>
            </div>
            <div class="col-md-6 admincol">
              <div class="admintile tile-width" id="bewerbungsprozess">
                <span>Bewerbungsprozess bearbeiten</span>
              </div>
            </div>
          </div>
          <div class="row" id="lower-row">
            <div class="col-md-4 admincol">
              <div class="admintile" id="student">
                <span>Studenten bearbeiten</span>
              </div>
            </div>
            <div class="col-md-4 admincol">
              <div class="admintile" id="studiengangsleitung">
                <span>Studiengangsleiter bearbeiten</span>
              </div>
            </div>
            <div class="col-md-4 admincol">
              <div class="admintile" id="auslandsamt">
                <span>Mitarbeiter bearbeiten</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </module>
  </body>
</html>
