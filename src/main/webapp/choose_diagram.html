<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>DHBW Auslandsportal</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/InfoBox.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <link rel="stylesheet" href="css/admin-process.css">
	<link rel="stylesheet" type="text/css" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/cookieconsent/build/cookieconsent.min.css">

    <script src="js/app.js"></script>
</head>
<body>
    <module href="./layout.html">
        <div class="container admin-process">
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2"><a href="/" class="btn cmsBtn">Zurück zum Hauptmenü</a></div>
            </div>
            <div class="row">

                <h1>Bewerbungsprozess wählen</h1>
                <form action="admin-process.html">

                    <div class="col-md-6">
                        <select class="form-control" name="dia">
                            <option value="schottland">Abertay University of Dundee (Schottland)</option>
                            <option value="usasm">California State University San Marcos (USA)</option>
                            <option value="usaci">California State University Channel Islands (USA)</option>
                            <option value="costarica">Costa Rica Institute of Technology (Costa Rica)</option>
                            <option value="polen">Technische Universität Lodz (Polen)</option>
                            <option value="kroatien">Universität Zadar (Kroatien)</option>
                            <option value="bulgarien">American University in Bulgaria (Bulgarien)</option>
                            <option value="suedafrika">Durban University of Technology (Südafrika)</option>
                            <option value="finnland">South-Eastern Finland University of Applied Sciences (Finnland)</option>
                        </select>
                    </div>
                    <button class="btn cmsBtn" type="submit">Bestätigen</button>

                </form>
            </div>

        </div>
    </module>
</body>
</html>
