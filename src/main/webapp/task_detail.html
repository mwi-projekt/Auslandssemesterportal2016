<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>DHBW Auslandsportal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bewerbungsportal.css">
    <link rel="stylesheet" href="css/bewerbungsformular.css">
    <link rel="stylesheet" href="css/InfoBox.css">
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/cookieconsent/build/cookieconsent.min.css">

    <script src="js/pages/task-detail.js"></script>
</head>

<body>
<div class="sticky-footer-container">
    <div data-include="header"></div>
    <div class="sticky-footer-padding">
        <div style="margin-bottom: 50px" class="row aufgaben">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="nav2">
                    <div class="navEl nonCms current" id="nav2">
                        <a style="color:white" href="task_overview.html">Zurück zur Übersicht</a>
                    </div>
                    <div class="navEl nonCms current" id="nav3">
                        <a style="color:white" href="bewerbungsportal.html">Bewerben</a>
                        <a style="color:white" href="bewerbungsportal.html#nav2">Übersicht</a>
                    </div>
                </div>
                <form id="taskDetails"></form>
                <div id="validate" class="form-group">
                    <form>
                        <br>
                        <label for="validierungErfolgreich">Aktion wählen</label>
                        <select style="margin-left: 0px; margin-bottom: 40px" class="selectpicker form-control"
                                id="validierungErfolgreich"
                                onchange="change(this)">
                            <option value="" disabled selected style="display:none;">Aktion</option>
                            <option value="edit">Zur Bearbeitung</option>
                            <option value="true">Bestätigen</option>
                            <option value="false">Ablehnen</option>
                        </select>
                        <label id="platzhalterInfo" style="margin-bottom: 10px;color:green; display:none;">
                            <h4>Beachten Sie bitte den automatisch eingefügten Platzhalter in der E-Mail Vorlage!</h4>
                        </label>
                        <br>
                        <textarea style="margin-left: 0px; margin-bottom: 40px" class="form-control" rows="16" id="reason"></textarea>
                        <br>
                        <button type="button" style="margin:0px; margin-bottom:50px; float:right;" class="btn btn-success" id="validateBtn"
                                onClick="validateBew()">Absenden
                        </button>
                    </form>
                </div>
                <div id="">
                    <button type="button" class="btn btn-success" id="saveChanges" onClick="saveChanges()">
                        Bewerbung absenden
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div data-include="footer"></div>
</div>
</body>

</html>
