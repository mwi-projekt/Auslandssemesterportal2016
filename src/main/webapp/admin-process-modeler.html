<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>DHBW Auslandsportal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/InfoBox.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" href="css/admin-process-modeler.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="node_modules/ckeditor4/ckeditor.js"></script>
    <script src="node_modules/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="js/jquery.dynamicdom.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pages/admin-process-modeler.js"></script>
</head>

<body>
       <!-- Navigationsleiste-------------------------------------------------------------------- -->
    <div class="header">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <a href="index.jsp"> <img style="width:100%;height:auto" class="img-rounded img-responsive" src="images/DHBW-Logo.svg" /></a>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h3 class="headerWebsite">Auslandsstudienportal DHBW Karlsruhe</h3>
            </div>

            <div class="col-md-3">

            	<div class="logoutFenster">


                        Eingeloggt als <b class="nutzerName"></b>

                        <button type="button" class="btn btn-default navMargin"
                     id="logout" data-target="#logout">Logout</button>

            	</div>

        	</div>

    	</div>
   	</div>


<div class="container admin-process">
    <div class="row">
        <div class="col-md-12">
            <h1>Einzelschritt bearbeiten</h1>
            <!-- onclick="location.href='admin-process.html?dia=studentBewerben'" -->
            <button type="button" class="btn cmsBtn" id="uebersicht" style="margin-top:10px; margin-bottom: 10px; float: right;">Zurück zur Übersicht</button>
        </div>
        <div id="content" class="col-md-10">
            <div class="browser-window">
                <div class="title-bar"><span class="red"></span><span class="yellow"></span><span class="green"></span></div>
                <div class="content">
                    <div id="cardSlots"> </div>
                </div>
            </div>
            <button id="save" type="button" class="btn btn-primary">Speichern</button>
        </div>
        <div id="sidebar" class="col-md-2">
            <div class="square" data-type="title" data-limit="1">
                <i class="fa fa-header"></i>
                <b>Title</b>
            </div>
            <div class="square" data-type="subtitle">
                <i class="fa fa-header"></i>
                <b>Subtitle</b>
            </div>
            <div class="square" data-type="paragraph">
                <i class="fa fa-align-justify"></i>
                <b>Freitext</b>
            </div>
            <div class="square" data-type="form-text">
                <i class="fa fa-pencil-square-o"></i>
                <b>Textfeld</b>
            </div>
            <div class="square" data-type="form-select">
                <i class="fa fa-toggle-down"></i>
                <b>Auswahlfeld</b>
            </div>
            <div class="square" data-type="form-checkbox">
                <i class="fa fa-check-square-o"></i>
                <b>Checkbox</b>
            </div>
            <div class="square" data-type="form-upload">
                <i class="fa fa-upload"></i>
                <b>Upload</b>
            </div>
            <!--
            <div class="square" data-type="paragraph">
                <i class="fa fa-toggle-on"></i>
                <b>Radio</b>
            </div>-->
        </div>
    </div>
</div>

<!-- 	Fußzeile -->
<div class="footer">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="pull-right">
                <p>
                    <a href="index.jsp">Startseite</a> | <a href="impressum.html">Impressum</a>
                    | <a href="faq.html">FAQs</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
