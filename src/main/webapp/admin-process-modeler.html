<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>DHBW Auslandsportal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/InfoBox.css">
    <link rel="stylesheet" href="css/admin/admin-main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" href="css/admin-process-modeler.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <link rel="stylesheet" href="node_modules/cookieconsent/build/cookieconsent.min.css">

    <script type="module" src="js/admin/admin-process-modeler.js"></script>
</head>

<body>
    <module href="./layout.html">
        <div class="verwaltung-container">
            <div class="table-header-container centeringheader">
                <div class="big-text ">
                    <a class="admin-landingpage-link" href="#" id="uebersicht">&larr; Zur√ºck</a>
                </div>
                <div class="big-text ">Einzelschritt bearbeiten</div>

            </div>
            <div class="container admin-process">
                <div class="row">
                    <div id="content" class="col-md-10">
                        <div class="browser-window">
                            <div class="title-bar"><span class="red"></span><span class="yellow"></span><span
                                    class="green"></span>
                            </div>
                            <div class="content">
                                <div id="cardSlots"></div>
                            </div>
                        </div>
                        <button id="save" type="button" class="btn btn-primary">Speichern</button>
                    </div>
                    <div id="sidebar" class="col-md-2">
                        <div class="square" data-type="title" data-limit="1">
                            <i class="fas fa-heading"></i>
                            <b>Title</b>
                        </div>
                        <div class="square" data-type="subtitle">
                            <i class="fas fa-font"></i>
                            <b>Subtitle</b>
                        </div>
                        <div class="square" data-type="paragraph">
                            <i class="fas fa-align-justify"></i>
                            <b>Freitext</b>
                        </div>
                        <div class="square" data-type="form-text">
                            <i class="far fa-plus-square"></i>
                            <b>Textfeld</b>
                        </div>
                        <div class="square" data-type="form-select">
                            <i class="fas fa-caret-square-down"></i>
                            <b>Auswahlfeld</b>
                        </div>
                        <div class="square" data-type="form-checkbox">
                            <i class="fas fa-check-circle"></i>
                            <b>Checkbox</b>
                        </div>
                        <div class="square" data-type="form-upload">
                            <i class="fa fa-upload"></i>
                            <b>Upload</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </module>
</div>
</body>
</html>
