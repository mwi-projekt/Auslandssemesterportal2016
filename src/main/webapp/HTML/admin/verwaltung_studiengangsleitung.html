<body>

            <th>Kurs</th>
        </tr>
        </thead>
    </table>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                ajax: '/getUser?rolle=4',
                columns: [
                    {data: 'vorname'},
                    {data: 'nachname'},
                    {data: 'email'},
                    {data: 'standort'},
                    {data: 'studiengang'},
                    {data: 'kurs'},
                ]
            });
        });
    </script>
